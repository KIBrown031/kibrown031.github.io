<body>
    
    <br><br><input type="file" id="input">
    <p id="linktofile" ></p>
<script>
 
    document.getElementById('input').addEventListener('change', function(e) {
    if (e.target.files[0]) {
        // document.body.append('You selected ' + e.target.files[0].name);
        // let result = "<a href='https://www.w3schools.com'>" + "File Chosen" + "</a>";
        let searchfor = e.target.files[0].name 
        let result = "<a href=" + encodeURIComponent(e.target.files[0].name) + ">" + "Test Link" + "</a>";
        document.getElementById('linktofile').innerHTML = result;
    }
    }
);
</script>
</body>
